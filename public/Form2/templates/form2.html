<div class="container mt-4">
  <!-- Form Header -->
  <h2 class="text-center mb-4">Form 2 - Message Display</h2>

  <div class="form-container">
    <!-- Input Section -->
    <div class="mb-4">
      <label class="form-label">Enter your message:</label>
      <input type="text" 
             class="form-control" 
             ng-model="userTypedMessage" 
             placeholder="Type something here..."
             ng-keyup="$event.keyCode === 13 && displayPopupWithInputValue()" />
    </div>

    <!-- Action Button -->
    <div class="text-center">
      <button type="button" 
              class="btn btn-primary px-4 py-2"
              ng-click="displayPopupWithInputValue()"
              ng-disabled="!userTypedMessage || userTypedMessage.trim() === ''">
        Show Message
      </button>
    </div>
  </div>

  <!-- Popup Overlay and Data Display -->
  <div class="overlay" ng-show="popupVisible"></div>
  <div class="popup" ng-show="popupVisible">
    <h5>Your Message</h5>
    <pre>{{ '{"message": "' + userTypedMessage + '"}' }}</pre>
    <button class="btn btn-primary" ng-click="closePopup()">Close</button>
  </div>
</div>
