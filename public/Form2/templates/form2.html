<div class="greeting-container">
  <h3>Personal Greeting</h3>
  
  <input type="text" 
         class="form-control" 
         ng-model="userName"
         placeholder="Enter your name...">
  
  <div class="greeting-display" ng-show="userName">
    Hello, {{ userName }}! Welcome!
  </div>
  
  <button ng-show="userName" ng-click="userName = ''" class="btn-clear">
    Clear
  </button>
</div>
