<div class="container-fluid px-0">
  <h4 class="mb-3">View All Employee Details</h4>

  <div class="alert alert-danger" ng-if="errorMessageFromServer">
    {{ errorMessageFromServer }}
  </div>

  <!-- AG Grid DOM container -->
  <ag-grid-angular
    class="ag-theme-alpine bg-white p-3 rounded-3 shadow"
    style="height: 600px; width: 100%;"
    grid-options="gridConfigurationOptions"
    on-grid-ready="onGridReady($event)">
  </ag-grid-angular>
</div>
